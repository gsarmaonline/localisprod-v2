services:
  traefik:
    image: traefik:v3
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/data/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-data:/data

  localisprod:
    image: ghcr.io/gsarmaonline/localisprod-v2:latest
    restart: unless-stopped
    volumes:
      - localisprod-data:/data
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.localisprod.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.localisprod.entrypoints=websecure"
      - "traefik.http.routers.localisprod.tls.certresolver=letsencrypt"
      - "traefik.http.services.localisprod.loadbalancer.server.port=8080"
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    command: --label-enable --interval 60 --cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  localisprod-data:
  traefik-data:
